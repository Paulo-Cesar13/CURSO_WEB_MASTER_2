<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matetamticas</title>
</head>
<body>
    
    <script>

        window.onload = function() {
         var nota1;
         var nota2;
         var nota3;
         var nota4;
         var totalNotas;
         var media;

         nota1 = 7;
         nota2 = 5;
         nota3 = 7;
         nota4 = 5;

         totalNotas = nota1 + nota2 + nota3 + nota4;

         media = totalNotas / 4;

         if(media >= 7) {
             alert(Aprovado);
         } else if(media >= 4) {
             alert(Recuperação);
         } else {
             alert(Reprovado);
         }

        }

    </script>

</body>
</html>
